<app-medical-worker-nav-bar></app-medical-worker-nav-bar>
<div class="main-page">
  <div class="title">
    <h1>SCHEDULED APPOINTMENTS</h1>
    <button type="button" id="zakaziTerminButton" class="btn btn-info" routerLink="/make-appointment-medical-worker">SCHEDULE APPOINTMENT</button>
    <hr>
  </div>

  <div class="search-div">
    <input (input)="searchDate($event)" class="search-input" placeholder="Enter your search">
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full name</th>
            <th scope="col">Examination</th>
            <th scope="col">Doctor</th>
            <th scope="col">Appointment Date</th>
            <th scope="col">Notes</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of appointments">
            <td>{{item.appointmentID}}</td>
            <td>{{item.patient}}</td>
            <td>{{item.examination}}</td>
            <td>{{item.doctor}}</td>
            <td>{{ item.appointmentDateTime }}</td>
            <td>{{item.notes}}</td>
            <td>
              <button type="button" class="btn btn-outline-success" (click)="showDetails(item.appointmentID)"><i class="bi bi-card-text"></i></button>
              <button type="button" class="btn btn-outline-danger" (click)="rejectAppointment(item)"><i class="bi bi-x-circle-fill"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div *ngIf="selectedAppointment!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Novi semestar za </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input class="form-control" [value]="selectedAppointment.firstName" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input class="form-control" [value]="selectedAppointment.lastName" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Birth Date</label>
          <input type="date" class="form-control" [value]="selectedAppointment.birthDate" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Gender ID</label>
          <input type="number" class="form-control" [value]="selectedAppointment.genderID" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Telephone Number</label>
          <input class="form-control" [value]="selectedAppointment.telephoneNumber" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input class="form-control" [value]="selectedAppointment.address" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Country</label>
          <input class="form-control" [value]="selectedAppointment.country" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Allergies</label>
          <input class="form-control" [value]="selectedAppointment.allergies" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Emergency Contact</label>
          <input class="form-control" [value]="selectedAppointment.emergencyContact" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Examination ID</label>
          <input type="number" class="form-control" [value]="selectedAppointment.examinationID" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Appointment Date</label>
          <input type="date" class="form-control" [value]="selectedAppointment.appointmentDate" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Time</label>
          <input type="time" class="form-control" [value]="selectedAppointment.time" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Doctor ID</label>
          <input type="number" class="form-control" [value]="selectedAppointment.doctorID" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Notes</label>
          <textarea class="form-control" [value]="selectedAppointment.notes" disabled></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
