<app-medical-worker-nav-bar></app-medical-worker-nav-bar>
<div class="main-page">
  <div class="title">
    <h1>SCHEDULED APPOINTMENTS</h1>
    <button type="button" id="zakaziTerminButton" class="btn btn-info" routerLink="/make-appointment-medical-worker">SCHEDULE APPOINTMENT</button>
    <hr>
  </div>

  <div class="search-div">
    <input (input)="searchDate($event)" class="search-input" placeholder="Enter your search">
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full name</th>
            <th scope="col">Examination</th>
            <th scope="col">Doctor</th>
            <th scope="col">Appointment Date</th>
            <th scope="col">Notes</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of appointments">
            <td>{{item.appointmentID}}</td>
            <td>{{item.patient}}</td>
            <td>{{item.examination}}</td>
            <td>{{item.doctor}}</td>
            <td>{{ item.appointmentDateTime }}</td>
            <td>{{item.notes}}</td>
            <td>
              <button type="button" class="btn btn-outline-success"><i class="bi bi-card-text"></i></button>
              <button type="button" class="btn btn-outline-danger" (click)="rejectAppointment(item)"><i class="bi bi-x-circle-fill"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>



</div>
